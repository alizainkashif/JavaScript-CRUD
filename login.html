<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title> 
    <link rel="stylesheet" href="register.css">
   </head>
<body>


  <header>
    <nav id="navbar">
      <h1>Product Management</h1>
      <ul>
        <li> <a href="index.html">Register</a> </li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="wrapper">
      <h2>Login Here</h2>
      <form action="#">
        <div class="input-box">
          <input type="email" placeholder="Enter your email" required id="loginEmail">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" required id="loginPassword">
        </div>
        <div class="input-box button">
          <input type="Submit" value="Login" id="loginButton">
        </div>
        <div class="text">
          <h3>Didn't have an account? <a href="index.html">Register Here</a></h3>
        </div>
      </form>
    </div>
  </main>


  <script src="login.js"></script>

</body>
</html>
