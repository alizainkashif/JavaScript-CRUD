<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./CSS/home.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>

    <div class="leftside">
      <div class="first">
        <div class="logo">
          <h2>Product Management</h2>
        </div> 
      </div>
      <div class="user">
        <i class='bx bxs-user-circle userImg'></i>
        <div class="userInfo">
          <p id="sidebarUsername">
            ZAIN
          </p>
          <p id="sidebarUserEmail">
            zain@gmail.com
          </p>
        </div>
      </div>
      <!-- logout -->
        <div id="logout">
            Logout
        </div>
    </div>

    <div class="rightSide">



      <div class="contentContainer">

        <div class="heading">
          <i class='bx bxs-dashboard'></i>
        <h2>DASHBOARD</h2>
        </div>

         <div class="buttonsParent">
           <div class="searchBar">
            <input type="text" placeholder="Search..." id="searchInput" autocomplete="off">
           </div>

           <div class="addProducts">
            <button id="addColumnButton">Add Column</button>
            <button id="showAddModalButton">Add Products</button>
           </div>
        </div>
        <div class="tableWrapper">
          <table id="productTable">
            <thead>
              <tr id="tableHead">
                <th>ID</th>
                <th>Product Name</th>
                <th>Product title</th>
                <th>Product vendor</th>
                <th>Buying Price</th>
                <th>Sale Price</th>
                <th>Product Type</th>
                <th>Actions</th>
              </tr>
            </thead>
              <tbody id="tableBody">
                
              </tbody>
          </table>
        </div>
      </div>
    </div>
    </main>

    <!--Add Modal -->

  
<div id="addmodalContainer">

    <!-- Modal Content -->
    <div class="addModalContent">
      <h2 id="modalTitle">Add Product</h2>


        <div class="inputBox">
          <div class="left">
            <div class="inputs">
              <label for="addProductID">ID</label>
              <input type="number" id="addProductID" required>
            </div>
            <div class="inputs">
              <label for="addProductTitle">Product Title</label>
              <input type="text" id="addProductTitle" required>
            </div>
            <div class="inputs">
              <label for="buyingPrice">Buying Price</label>
              <input type="text" id="buyingPrice" required>
            </div>
            <div class="inputs">
              <label for="productType">Product Type</label>
              <input type="text" id="productType" required>
            </div>
          </div>
          <div class="right">
            <div class="inputs">
              <label for="addProductName">Product Name</label>
              <input type="text" id="addProductName" required>
            </div>
            <div class="inputs">
              <label for="ProductVendor">Product Vendor</label>
              <input type="text" id="addProductVendor" required>
            </div>
            <div class="inputs">
              <label for="salePrice">Sale Price</label>
              <input type="text" id="salePrice" required>
            </div>
          </div>
        </div>
      <div class="buttons">
        <button id="productsAddButton" >Add</button>
        <button id="modalcloseButton" >Close</button>
      </div>

    </div>
  </div>

    <script src="./Js/newhome.js"></script>
  </body>
</html>
